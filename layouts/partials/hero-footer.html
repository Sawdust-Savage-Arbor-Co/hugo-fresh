<div class="hero-foot mb-10">
  <div class="container">
    <div class="tabs is-centered">
      <ul>
        {{- range .Site.Params.hero.footer.clientlogos }}
        <li>
          <a {{ if .url }} href="{{ .url }}" {{ end }}>
            <img class="partner-logo" src="{{ printf "/logos/clients/%s.svg" .logo | relURL }}">
          </a>
        </li>
        {{- end }}
      </ul>
    </div>
  </div>
</div>
